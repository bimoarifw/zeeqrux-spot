<table id="player"
    style="background-color: #000000; border-radius: 10px; filter: opacity(.8); width: 100%; height: 100%;">
    <tr height="100%">
        <td width="20%" align="center">
            <img id="player-album-art" style="margin: 1em; max-height: 50vmin; border-radius: 10px;">
        </td>
        <td width="80%">
            <div style="margin: 1em 1em 1em 0;">
                <div id="player-song" style="font-size: 2rem;"></div>
                <div id="player-artist" style="font-size: 1.3rem; margin-bottom: 1rem;"></div>
                <a id="player-song-link" href="" target="_blank"
                    style="border: 1px solid #fff; border-radius: 10px; padding: .2em; margin-right: .2em;">üéµ
                    Song</a>
                <a id="player-artist-link" href="" target="_blank"
                    style="border: 1px solid #fff; border-radius: 10px; padding: .2em; margin-right: .2em;">üßë‚Äçüé§
                    Artist</a>
                <a id="player-album-link" href="" target="_blank"
                    style="border: 1px solid #fff; border-radius: 10px; padding: .2em; margin-right: .2em;">üíΩ
                    Album</a>
                <a id="player-mp3-link" href="" target="_blank"
                    style="border: 1px solid #fff; border-radius: 10px; padding: .2em; margin-right: .2em;">üìª
                    MP3</a>
                <div id="player-status" style="margin: 1em 0 1em 0;"></div>
                <div id="player-time" style="position: relative; float: right; top: -2em; font-weight: 700;"></div>
                <div id="player-progress-back" style="border: .15em solid #b4a9a9; height: 1em; border-radius: 10px;">
                    <div id="player-progress"
                        style="background-color: #fff; border: .1em solid transparent; height: .5em; padding: 6px; border-radius: 10px; transition: width .2s;">
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <div id="player-background" class="background"
        style="left: 0; right: 0; top: 0; bottom: 0; z-index: -10; background-position: center center; background-size: 100%; filter: blur(2em); position: absolute; transition: background-image .5s ease-in;">
    </div>
</table>
<script>
    var songData, progressSeconds, totalSeconds, progressInterval, serviceHost = "https://spot.bimoarifw.workers.dev", spotifyUser = "bimoarifw";

    function updatePlayer() {
        fetch(`${serviceHost}/get-now-playing`)
            .then(response => response.json())
            .then(data => {
                if (data.hasOwnProperty("ERROR")) {
                    document.getElementById("player-song").innerHTML = `${spotifyUser} isn't playing anything.`;
                    document.getElementById("player-artist").innerHTML = "  ";
                    return;
                }
                songData = data;
                document.getElementById("player-song").innerHTML = data.item.name;
                document.getElementById("player-artist").innerHTML = data.item.artists[0].name;
                document.getElementById("player-status").innerHTML = data.is_playing ? `‚ñ∂Ô∏è ${spotifyUser}'s now playing...` : `‚è∏ ${spotifyUser} has paused.`;
                document.getElementById("player-album-art").setAttribute("src", data.item.album.images[1].url);
                document.getElementById("player-progress").setAttribute("style", document.getElementById("player-progress").getAttribute("style") + `width: ${100 * data.progress_ms / data.item.duration_ms}%`);
                document.getElementById("player-background").style.backgroundImage = `url(${data.item.album.images[1].url})`;
                document.getElementById("player-song-link").setAttribute("href", data.item.external_urls.spotify);
                document.getElementById("player-artist-link").setAttribute("href", data.item.artists[0].external_urls.spotify);
                document.getElementById("player-album-link").setAttribute("href", data.item.album.external_urls.spotify);
                document.getElementById("player-mp3-link").setAttribute("href", data.item.preview_url);
                if (data.item.preview_url == null) {
                    document.getElementById("player-mp3-link").setAttribute("style", "display: none;");
                }
                progressSeconds = Math.ceil(songData.progress_ms / 1000);
                totalSeconds = Math.ceil(songData.item.duration_ms / 1000);
                if (songData.is_playing) {
                    progressInterval = setInterval(setProgress, 1000);
                } else {
                    setProgress();
                }
                if (document.getElementById("player").clientWidth < 410) {
                    document.getElementById("player-song-link").style.display = "none";
                    document.getElementById("player-artist-link").style.display = "none";
                    document.getElementById("player-album-link").style.display = "none";
                    document.getElementById("player-mp3-link").style.display = "none";
                    document.getElementById("player-time").style.display = "none";
                }
            });
    }

    function setProgress() {
        if (progressSeconds > totalSeconds) {
            clearInterval(progressInterval);
            return void updatePlayer();
        }
        ++progressSeconds;
        var formattedTotal = pad(parseInt(totalSeconds / 60)) + ":" + pad(totalSeconds % 60);
        var formattedProgress = pad(parseInt(progressSeconds / 60)) + ":" + pad(progressSeconds % 60);
        document.getElementById("player-time").innerHTML = formattedProgress + " / " + formattedTotal;
        document.getElementById("player-progress").style.width = `${100 * progressSeconds / totalSeconds}%`;
    }

    function pad(num) {
        var str = num + "";
        return str.length < 2 ? "0" + str : str;
    }

    updatePlayer();
</script>
