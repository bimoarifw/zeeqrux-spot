<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            padding: 10px;
        }

        .card {
            background-color: transparent;
            color: #fff;
            border-radius: 10px;
            max-width: 360px;
            width: 100%;
            height: auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cardimg {
            position: relative;
        }

        .cardimg img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            object-fit: cover;
        }

        .cardimg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0 0 10px 10px;
            box-sizing: border-box;
        }

        .card-title {
            font-size: 1.8em;
            margin-bottom: 0.3rem;
            text-align: center;
        }

        .card-text {
            font-size: 1.2em;
            text-align: center;
        }

        #player-time {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 1.1em;
            color: #fff;
            z-index: 2;
        }

        @keyframes glowing {
            0% {
                text-shadow: 0 0 5px #fff;
            }

            50% {
                text-shadow: 0 0 20px #fff;
            }

            100% {
                text-shadow: 0 0 5px #fff;
            }
        }

        #player-status {
            animation: glowing 2s linear infinite;
        }

        .typewriter-text {
            font-family: monospace;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
        }

        @media screen and (max-width: 600px) {
            .card {
                max-width: 300px;
            }

            .card-title {
                font-size: 1.4em;
            }

            .card-text {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="cardimg">
                <img id="player-album-art" src="https://via.placeholder.com/200" alt="Album Art">
                <div id="player-time"></div>
            </div>
            <div class="card-body">
                <div>
                    <div id="player-status"></div> <span class="typewriter-text" id="typewriter"></span>
                </div>
                <h5 class="card-title" id="player-song">Song Title</h5>
                <p class="card-text" id="player-artist">Artist Name</p>
            </div>
        </div>
    </div>
    <script>

        var songData, progressSeconds, totalSeconds, progressInterval, serviceHost = "https://spot.bimoarifw.workers.dev", spotifyUser = "bimoarifw";
        function updatePlayer() {
            fetch(`${serviceHost}/get-now-playing`)
                .then(e => e.json())
                .then(e => {
                    if (e.hasOwnProperty("ERROR")) {
                        return document.getElementById("player-song").innerHTML = `${spotifyUser} isn't playing anything.`,
                            void (document.getElementById("player-artist").innerHTML = "  ");
                    }
                    songData = e;
                    document.getElementById("player-song").innerHTML = e.item.name;
                    document.getElementById("player-artist").innerHTML = e.item.artists[0].name;
                    document.getElementById("player-status").innerHTML = e.is_playing ? `▶️ ${spotifyUser}'s now playing...` : `⏸ ${spotifyUser} has paused.`;
                    document.getElementById("player-album-art").setAttribute("src", e.item.album.images[1].url);
                    progressSeconds = Math.ceil(songData.progress_ms / 1e3);
                    totalSeconds = Math.ceil(songData.item.duration_ms / 1e3);
                    songData.is_playing ? progressInterval = setInterval(setProgress, 1e3) : setProgress();
                    document.getElementById("player").clientWidth < 410 && (
                        document.getElementById("player-time").style.display = "none"
                    );
                });
        }
        function setProgress() {
            if (progressSeconds > totalSeconds) return clearInterval(progressInterval), void updatePlayer();
            ++progressSeconds;
            var e = pad(parseInt(totalSeconds / 60)) + ":" + pad(totalSeconds % 60),
                t = pad(parseInt(progressSeconds / 60)) + ":" + pad(progressSeconds % 60);
            document.getElementById("player-time").innerHTML = t + " / " + e;
        }
        function pad(e) {
            var t = e + "";
            return t.length < 2 ? "0" + t : t;
        }
        updatePlayer();
    </script>
</body>

</html>
