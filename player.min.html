<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Card</title>
    <style>
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            padding: 10px;
        }

        .card {
            background-color: transparent;
            color: #fff;
            border-radius: 10px;
            max-width: 360px;
            width: 100%;
            height: auto;
        }

        .cardimg {
            max-height: 0px;
            position: relative;
        }

        .cardimg img {
            width: 100%;
            height: auto;
            opacity: 1;
            border-radius: 10px 10px 10px 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(180px);
            z-index: 0;
        }

        .card-body {
            padding: 1.5rem;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .card-title {
            font-size: 2em;
            margin-bottom: 0.5rem;
            /* background-color: transparent; */
        }

        .card-text {
            font-size: 1.3em;
            /* background-color: transparent; */
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .card {
                max-width: 300px;
            }

            .card-title {
                font-size: 1.6em;
            }

            .card-text {
                font-size: 1.1em;
            }

            .btn {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="cardimg">
                <img id="player-album-art" src="https://via.placeholder.com/200" alt="Album Art">
            </div>
            <div class="card-body">
                <div id="player-status"></div>
                <h5 class="card-title" id="player-song">Song Title</h5>
                <p class="card-text" id="player-artist">Artist Name</p>
            </div>
        </div>
    </div>
    <script>
        var songData, progressSeconds, totalSeconds, progressInterval, serviceHost = "https://spot.bimoarifw.workers.dev", spotifyUser = "bimoarifw";
        function updatePlayer() {
            fetch(`${serviceHost}/get-now-playing`)
                .then(e => e.json())
                .then(e => {
                    if (e.hasOwnProperty("ERROR")) {
                        return document.getElementById("player-song").innerHTML = `${spotifyUser} isn't playing anything.`,
                            void (document.getElementById("player-artist").innerHTML = "  ");
                    }
                    songData = e;
                    document.getElementById("player-song").innerHTML = e.item.name;
                    document.getElementById("player-artist").innerHTML = e.item.artists[0].name;
                    document.getElementById("player-status").innerHTML = e.is_playing ? `▶️ ${spotifyUser}'s now playing...` : `⏸ ${spotifyUser} has paused.`;
                    document.getElementById("player-album-art").setAttribute("src", e.item.album.images[1].url);
                    document.getElementById("player-progress").setAttribute("style", document.getElementById("player-progress").getAttribute("style") + `width: ${100 * e.progress_ms / e.item.duration_ms}%`);
                    document.getElementById("player-background").style.backgroundImage = `url(${e.item.album.images[1].url})`;
                    document.getElementById("player-song-link").setAttribute("href", e.item.external_urls.spotify);
                    document.getElementById("player-artist-link").setAttribute("href", e.item.artists[0].external_urls.spotify);
                    document.getElementById("player-album-link").setAttribute("href", e.item.album.external_urls.spotify);
                    document.getElementById("player-mp3-link").setAttribute("href", e.item.preview_url);
                    null == e.item.preview_url && document.getElementById("player-mp3-link").setAttribute("style", "display: none;");
                    progressSeconds = Math.ceil(songData.progress_ms / 1e3);
                    totalSeconds = Math.ceil(songData.item.duration_ms / 1e3);
                    songData.is_playing ? progressInterval = setInterval(setProgress, 1e3) : setProgress();
                    document.getElementById("player").clientWidth < 410 && (
                        document.getElementById("player-song-link").style.display = "none",
                        document.getElementById("player-artist-link").style.display = "none",
                        document.getElementById("player-album-link").style.display = "none",
                        document.getElementById("player-mp3-link").style.display = "none",
                        document.getElementById("player-time").style.display = "none"
                    );
                });
        }
        function setProgress() {
            if (progressSeconds > totalSeconds) return clearInterval(progressInterval), void updatePlayer();
            ++progressSeconds;
            var e = pad(parseInt(totalSeconds / 60)) + ":" + pad(totalSeconds % 60),
                t = pad(parseInt(progressSeconds / 60)) + ":" + pad(progressSeconds % 60);
            document.getElementById("player-time").innerHTML = t + " / " + e;
            document.getElementById("player-progress").style.width = `${100 * progressSeconds / totalSeconds}%`;
        }
        function pad(e) {
            var t = e + "";
            return t.length < 2 ? "0" + t : t;
        }
        updatePlayer();
    </script>
</body>

</html>
